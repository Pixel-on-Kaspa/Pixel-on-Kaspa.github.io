<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>SYNTHI • INDEX</title>
  <style>
    :root{
      --bg1:#121623;
      --bg2:#050608;
      --panel: rgba(0,0,0,.22);
      --border: rgba(255,255,255,.12);
      --muted: rgba(255,255,255,.70);
      --accent:#00c4ff;
      --shadow: 0 18px 35px rgba(0,0,0,.55);
      --text:#f5f5f5;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      background: radial-gradient(circle at top, var(--bg1) 0, var(--bg2) 52%);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1040px;margin:0 auto;padding:22px 16px 56px}
    a{color:inherit}

    /* topbar */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:14px;
      border:1px solid var(--border);
      border-radius:16px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      padding:12px 14px;
      box-shadow: var(--shadow);
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .brand span{
      display:inline-block;
      width:22px;height:22px;
      border-radius:6px;
      background:#fff;
      opacity:.9;
    }
    .nav{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

    .btn{
      text-decoration:none;
      display:inline-flex;align-items:center;gap:8px;
      padding:9px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-weight:750;
      transition:.15s;
      white-space:nowrap;
    }
    .btn:hover{background: rgba(255,255,255,.12);color:#fff;transform: translateY(-1px);}
    .btnPrimary{
      border-color: rgba(0,196,255,.70);
      color: var(--accent);
      background: rgba(0,196,255,.08);
    }
    .btnPrimary:hover{background: var(--accent); color:#020308;}
    .btnGhost{background: transparent;border-color: rgba(255,255,255,.16);}

    /* hero */
    .hero{
      margin-top:18px;
      border:1px solid var(--border);
      border-radius:22px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding:26px 22px 22px;
      position:relative;
      overflow:hidden;
    }

    /* DECORATIVE IMAGE */
    .heroArt{
      position:absolute;
      right:-120px;
      top:-60px;
      width:520px;
      opacity:.12;
      filter: blur(1.5px);
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .hero h1{
      margin:0 0 8px;
      font-size:40px;
      letter-spacing:.22em;
      text-transform:uppercase;
    }
    .hero p{margin:0;opacity:.82;max-width:70ch}
    .heroCtas{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}

    /* panels */
    .panel{
      margin-top:16px;
      border:1px solid var(--border);
      border-radius:20px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panelHead{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;justify-content:space-between;align-items:center;
    }
    .panelHead b{
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
      opacity:.9;
    }
    .panelBody{padding:14px}
    .muted{opacity:.75}

    .streamList{display:grid;gap:10px;margin-top:10px}
    .streamItem{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      border-radius:16px;
      padding:12px;
    }
    .streamLeft b{letter-spacing:.10em;text-transform:uppercase}
    .streamLeft span{opacity:.7;font-size:12px}
    .btnMini{
      padding:8px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.14);
      font-weight:800;font-size:13px;
      text-decoration:none;
    }

    footer{
      margin-top:22px;
      opacity:.7;
      font-size:13px;
      display:flex;justify-content:space-between;flex-wrap:wrap;
    }
    footer a{color:var(--accent);text-decoration:none}

    @media (max-width:900px){
      .heroArt{right:-200px;width:420px}
      .hero h1{font-size:34px}
    }
  </style>
</head>
