<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SYNTHI • REC</title>
  <style>
    :root{
      --bg1:#121623;
      --bg2:#050608;
      --panel: rgba(0,0,0,.22);
      --border: rgba(255,255,255,.12);
      --muted: rgba(255,255,255,.68);
      --accent:#00c4ff;
      --shadow: 0 18px 35px rgba(0,0,0,.55);
      --text:#f5f5f5;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      background: radial-gradient(circle at top, var(--bg1) 0, var(--bg2) 52%);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1180px;margin:0 auto;padding:22px 16px 56px}

    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:14px;
      border:1px solid var(--border);
      border-radius:16px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      padding:12px 14px;
      box-shadow: var(--shadow);
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:900;letter-spacing:.12em;text-transform:uppercase;white-space:nowrap;
    }
    .brand img{width:34px;height:34px;display:block;border-radius:10px}
    .nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;align-items:center}

    .btn{
      text-decoration:none;
      display:inline-flex;align-items:center;gap:8px;
      padding:9px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-weight:750;
      transition: background .15s, color .15s, transform .15s, border-color .15s;
      white-space:nowrap;line-height:1;cursor:pointer;
    }
    .btn:hover{background: rgba(255,255,255,.12);color:#fff;transform: translateY(-1px);}
    .btnPrimary{
      border-color: rgba(0,196,255,.70);
      color: var(--accent);
      background: rgba(0,196,255,.08);
    }
    .btnPrimary:hover{background: var(--accent); color:#020308;}
    .btnGhost{background: transparent;border-color: rgba(255,255,255,.16);opacity:.95;}

    .hero{
      margin-top:18px;
      border:1px solid var(--border);
      border-radius:22px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding:18px 18px 14px;
      position:relative;overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;inset:-140px -160px auto auto;
      width:320px;height:320px;
      background: radial-gradient(circle at center, rgba(0,196,255,.22), transparent 60%);
      filter: blur(2px);
      transform: rotate(10deg);
      pointer-events:none;
    }
    .hero h1{
      margin:0 0 8px;
      font-size:40px;
      letter-spacing:.18em;
      text-transform:uppercase;
      line-height:1.02;
    }
    .hero p{margin:0;opacity:.80}

    .layout{
      margin-top:16px;
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:16px;
      align-items:start;
    }

    .panel{
      border:1px solid var(--border);
      border-radius:20px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panelHead{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;justify-content:space-between;align-items:center;gap:10px;
    }
    .panelHead b{
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
      opacity:.9;
    }
    .panelBody{padding:14px}

    /* Stream buttons */
    .streamGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .streamBtn{
      width:100%;
      justify-content:space-between;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.90);
      font-weight:850;
      letter-spacing:.10em;
      text-transform:uppercase;
      display:flex;align-items:center;gap:10px;
      cursor:pointer;
      transition: transform .15s, background .15s, border-color .15s;
    }
    .streamBtn:hover{transform: translateY(-1px); background: rgba(255,255,255,.08);}
    .streamBtn.active{
      border-color: rgba(0,196,255,.60);
      background: rgba(0,196,255,.10);
      color:#fff;
    }

    .pill{
      font-size:11px;
      letter-spacing:.06em;
      text-transform:none;
      opacity:.85;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      white-space:nowrap;
    }
    .modePill{
      border-color: rgba(0,196,255,.40);
      background: rgba(0,196,255,.10);
      color: var(--accent);
      font-weight:900;
      letter-spacing:.10em;
      text-transform:uppercase;
    }

    /* Player */
    .playerWrap{
      width:100%;
      aspect-ratio: 16/9;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:#000;
      position:relative;
    }
    video, iframe{width:100%;height:100%;display:block;border:0;background:#000;object-fit:contain}

    .playerTopActions{
      display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;align-items:center;
    }

    @media (max-width: 980px){
      .layout{grid-template-columns: 1fr}
      .hero h1{font-size:34px;letter-spacing:.14em}
      .streamGrid{grid-template-columns: repeat(3, minmax(0, 1fr));}
      .streamBtn{justify-content:center}
      .streamBtn .pill{display:none}
    }
    @media (max-width: 560px){
      .streamGrid{grid-template-columns: repeat(2, minmax(0, 1fr));}
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <img src="../assets/img/logo.png" alt="SYNTHI">
        SYNTHI • REC
      </div>
      <div class="nav">
        <a class="btn btnGhost" href="/">Home</a>
        <a class="btn btnGhost" href="/viewer">Viewer</a>
        <a class="btn btnGhost" href="https://x.com/PixelonKas" target="_blank" rel="noreferrer">X</a>
        <a class="btn btnGhost" href="https://t.me/+Ro2t1MjZunIxM2M8" target="_blank" rel="noreferrer">TG</a>
      </div>
    </div>

    <section class="hero">
      <h1>SYNTHI LIVE</h1>
      <p>Choose a stream. Toggle switches <b>Direct</b> (native player) ↔ <b>Embed</b> (pump.fun).</p>
    </section>

    <section class="layout">
      <!-- LEFT -->
      <div class="panel">
        <div class="panelHead">
          <b>Streams</b>
          <span class="pill" id="countPill">—</span>
        </div>
        <div class="panelBody">
          <div class="streamGrid" id="streamGrid"></div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="panel">
        <div class="panelHead">
          <b>Stream</b>
          <div class="playerTopActions">
            <span class="pill modePill" id="modePill">MODE: —</span>
            <a id="btnPump" class="btn btnPrimary" href="#" target="_blank" rel="noreferrer">Open on pump.fun</a>
            <button id="btnToggle" class="btn" type="button">Toggle →</button>
          </div>
        </div>
        <div class="panelBody">
          <div class="playerWrap" id="playerWrap"></div>
        </div>
      </div>
    </section>

    <footer style="margin-top:22px;opacity:.70;font-size:13px;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;">
      <div>© SYNTHI</div>
      <div style="opacity:.70">GitHub Pages friendly</div>
    </footer>

  </div>

<script>
(() => {
  const COIN_ID = "2Rbg9r58dRAEQyh7EsprEx5QVFSBG74yK2nw9bVXpump";

  const STREAMS = [
    {
      title: "REC STREAM 3",
      url: "https://pump.fun/coin/2Rbg9r58dRAEQyh7EsprEx5QVFSBG74yK2nw9bVXpump?clip=20251213_003042%3A1845633_20251213_003028"
    },
    {
      title: "REC STREAM 2",
      url: "https://pump.fun/coin/2Rbg9r58dRAEQyh7EsprEx5QVFSBG74yK2nw9bVXpump?clip=20251212_001755%3A1839921_20251212_001741"
    },
    {
      title: "REC STREAM 1",
      url: "https://pump.fun/coin/2Rbg9r58dRAEQyh7EsprEx5QVFSBG74yK2nw9bVXpump?clip=20251210_160546%3A1830890_20251210_160533"
    }
  ];

  const MODE = { DIRECT:"direct", EMBED:"embed" };
  let currentMode = MODE.DIRECT;
  let currentIndex = 0;

  const qs = (s)=>document.querySelector(s);
  const streamGrid = qs("#streamGrid");
  const playerWrap = qs("#playerWrap");
  const btnPump = qs("#btnPump");
  const btnToggle = qs("#btnToggle");
  const countPill = qs("#countPill");
  const modePill = qs("#modePill");

  function getClipParam(pumpUrl){
    try{
      const u = new URL(pumpUrl);
      return u.searchParams.get("clip");
    }catch(_e){
      return null;
    }
  }
  function makeM3U8(clipId){
    if(!clipId) return "";
    return `https://clips.pump.fun/${COIN_ID}/clips/${clipId}/playlist.m3u8`;
  }

  function setUrlParams(){
    const u = new URL(window.location.href);
    u.searchParams.set("mode", currentMode);
    u.searchParams.set("s", String(currentIndex));
    history.replaceState({}, "", u.toString());
  }

  function applyModeUI(){
    modePill.textContent = `MODE: ${currentMode.toUpperCase()}`;
    btnToggle.textContent = (currentMode === MODE.DIRECT) ? "Switch to Embed" : "Switch to Direct";
  }

  function renderButtons(){
    countPill.textContent = `${STREAMS.length} total`;

    streamGrid.innerHTML = STREAMS.map((s, idx) => {
      return `
        <button class="streamBtn" type="button" data-idx="${idx}">
          <span>${escapeHtml(s.title || `Stream ${idx+1}`)}</span>
          <span class="pill">#${idx+1}</span>
        </button>
      `;
    }).join("");

    streamGrid.addEventListener("click", (e) => {
      const b = e.target.closest(".streamBtn");
      if(!b) return;
      const idx = Number(b.dataset.idx);
      if(Number.isFinite(idx)) selectStream(idx);
    });

    setActive();
  }

  function setActive(){
    [...streamGrid.querySelectorAll(".streamBtn")].forEach((b, i) => {
      b.classList.toggle("active", i === currentIndex);
    });
  }

  function selectStream(idx){
    currentIndex = idx;
    localStorage.setItem("synthi_rec_last_index", String(idx));
    setActive();
    loadCurrent();
  }

  function loadCurrent(){
    const s = STREAMS[currentIndex];
    const clipId = getClipParam(s.url);
    const m3u8 = makeM3U8(clipId);

    btnPump.href = s.url;

    applyModeUI();
    setUrlParams();

    // Always rerender so toggle is visibly doing something
    if(currentMode === MODE.EMBED){
      renderEmbed(s.url);
    }else{
      renderDirect(m3u8, s.url);
    }
  }

  function renderEmbed(pumpUrl){
    playerWrap.innerHTML = `<iframe src="${pumpUrl}" loading="lazy" referrerpolicy="no-referrer"></iframe>`;
  }

  function renderDirect(m3u8Url, pumpUrl){
    playerWrap.innerHTML = `<video id="v" controls playsinline preload="metadata"></video>`;
    const v = qs("#v");

    if(!m3u8Url){
      renderEmbed(pumpUrl);
      return;
    }

    // Safari/iOS: native HLS
    if(v.canPlayType("application/vnd.apple.mpegurl")){
      v.src = m3u8Url;
      return;
    }

    // Chrome/Firefox: hls.js (may fail due to CORS -> fallback)
    loadScriptOnce("https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js")
      .then(() => {
        if(!window.Hls || !window.Hls.isSupported()) throw new Error("HLS not supported");
        const hls = new window.Hls({ enableWorker:true });

        hls.loadSource(m3u8Url);
        hls.attachMedia(v);

        hls.on(window.Hls.Events.ERROR, (_e, data) => {
          if(data?.fatal) renderEmbed(pumpUrl);
        });

        v.addEventListener("error", () => renderEmbed(pumpUrl));
      })
      .catch(() => renderEmbed(pumpUrl));
  }

  function loadScriptOnce(url){
    return new Promise((resolve, reject) => {
      if(document.querySelector(`script[data-src="${url}"]`)) return resolve();
      const s = document.createElement("script");
      s.src = url;
      s.async = true;
      s.dataset.src = url;
      s.onload = resolve;
      s.onerror = () => reject(new Error("Failed to load: " + url));
      document.head.appendChild(s);
    });
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, (m) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  btnToggle.addEventListener("click", () => {
    currentMode = (currentMode === MODE.DIRECT) ? MODE.EMBED : MODE.DIRECT;
    loadCurrent();
  });

  // init: allow URL overrides
  const u = new URL(window.location.href);
  const urlMode = (u.searchParams.get("mode") || "").toLowerCase();
  const urlS = Number(u.searchParams.get("s"));

  if(urlMode === MODE.EMBED || urlMode === MODE.DIRECT) currentMode = urlMode;

  if(Number.isFinite(urlS) && urlS >= 0 && urlS < STREAMS.length){
    currentIndex = urlS;
  }else{
    const saved = Number(localStorage.getItem("synthi_rec_last_index"));
    if(Number.isFinite(saved) && saved >= 0 && saved < STREAMS.length) currentIndex = saved;
  }

  renderButtons();
  loadCurrent();
})();
</script>
</body>
</html>
