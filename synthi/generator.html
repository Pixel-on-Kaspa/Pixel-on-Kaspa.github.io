<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SYNTHI • GENERATOR</title>
  <style>
    :root{
      --bg1:#0e1220;
      --bg2:#050608;
      --border: rgba(255,255,255,.10);
      --text:#f5f5f5;
      --accent:#00c4ff;
      --shadow: 0 18px 35px rgba(0,0,0,.55);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      background: radial-gradient(circle at top, var(--bg1) 0, var(--bg2) 56%);
      color:var(--text);
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px 56px}

    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:14px;
      border:1px solid var(--border);
      border-radius:16px;
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      padding:12px 14px;
      box-shadow: var(--shadow);
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .brand img{width:28px;height:28px;display:block;border-radius:8px}
    .nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;align-items:center}

    .btn{
      text-decoration:none;
      display:inline-flex;align-items:center;gap:8px;
      padding:9px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      font-weight:850;
      transition: background .15s, transform .15s, border-color .15s;
      white-space:nowrap;line-height:1;cursor:pointer;
      user-select:none;
    }
    .btn:hover{background: rgba(255,255,255,.10);transform: translateY(-1px);}
    .btnPrimary{
      border-color: rgba(0,196,255,.55);
      background: rgba(0,196,255,.10);
      color: var(--accent);
    }
    .btnPrimary:hover{background: rgba(0,196,255,.18);}
    .btnSm{padding:8px 12px;font-size:13px}

    .panel{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-top:14px;
    }
    .panelHead{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;justify-content:space-between;align-items:center;gap:10px;
    }
    .panelHead b{
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:12px;
      opacity:.92;
    }
    .panelBody{padding:14px}
    .muted{opacity:.76}

    .chip{
      padding:6px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      font-size:12px;
      opacity:.88;
      white-space:nowrap;
      max-width:min(520px, 90vw);
      overflow:hidden;
      text-overflow:ellipsis;
    }

    canvas{
      width:100%;
      aspect-ratio:1/1;
      display:block;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:#000;
    }

    .ctrlRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}

    .ctrl{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius:14px;
      padding:10px 12px;
      margin-top:12px;
    }
    .ctrlHead{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .ctrlTitle{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      opacity:.9;
      font-weight:900;
      margin:0;
    }
    .ctrlVal{font-size:12px;opacity:.75;white-space:nowrap}
    input[type="range"]{width:100%}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="../assets/img/logo.png" alt="SYNTHI">
        SYNTHI • GENERATOR
      </div>
      <div class="nav">
        <a class="btn" href="./index.html">Index</a>
        <a class="btn" href="./rec.html">REC</a>
        <a class="btn" href="/viewer">NFTs</a>
        <a class="btn" href="https://x.com/PixelonKas" target="_blank" rel="noreferrer">X</a>
        <a class="btn" href="https://t.me/+Ro2t1MjZunIxM2M8" target="_blank" rel="noreferrer">TG</a>
      </div>
    </div>

    <section class="panel">
      <div class="panelHead">
        <b>Generator</b>
        <span class="chip" id="synthiMeta">—</span>
      </div>
      <div class="panelBody">
        <canvas id="synthiCanvas"></canvas>

        <div class="ctrlRow">
          <button class="btn btnPrimary btnSm" id="synthiStart" type="button">Start audio</button>
          <button class="btn btnSm" id="synthiMute" type="button">Mute</button>
          <button class="btn btnSm" id="synthiReroll" type="button">Re-render</button>
          <button class="btn btnSm" id="synthiDriftToggle" type="button">Drift: ON</button>
          <button class="btn btnSm" id="synthiFbToggle" type="button">Feedback: ON</button>
          <button class="btn btnSm" id="synthiShot" type="button">PNG</button>
        </div>

        <!-- Master volume -->
        <div class="ctrl">
          <div class="ctrlHead">
            <div class="ctrlTitle">Volume</div>
            <div class="ctrlVal" id="genVolVal">—</div>
          </div>
          <input id="genVol" type="range" min="0" max="100" step="1" value="70" />
        </div>

        <div class="ctrl">
          <div class="ctrlHead">
            <div class="ctrlTitle">Frequency</div>
            <div class="ctrlVal" id="freqVal">—</div>
          </div>
          <input id="freqSlider" type="range" min="0.50" max="2.00" step="0.01" value="1.00" />
        </div>

        <div class="ctrl">
          <div class="ctrlHead">
            <div class="ctrlTitle">Feedback</div>
            <div class="ctrlVal" id="fbVal">—</div>
          </div>
          <input id="fbSlider" type="range" min="0.00" max="1.50" step="0.01" value="1.00" />
        </div>

        <div class="muted" style="margin-top:12px;line-height:1.55">
          Keys: A start audio, M mute, R reroll, F feedback, D drift, W warp, K/L warp-,+, [,] dens, -/= exp, ,/. fb, P png, 9/0 vol.
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
