<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIXEL • Yohei GLSL</title>
  <style>
    :root{
      --bg1:#121623;
      --bg2:#050608;
      --panel: rgba(0,0,0,.18);
      --border: rgba(255,255,255,.12);
      --muted: rgba(255,255,255,.70);
      --accent:#00c4ff;
      --shadow: 0 18px 35px rgba(0,0,0,.50);
      --text:#f5f5f5;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      background: radial-gradient(circle at top, var(--bg1) 0, var(--bg2) 52%);
      color:var(--text);
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:22px 16px 56px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      gap:14px;
      border:1px solid var(--border);
      border-radius:16px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      padding:12px 14px;
      box-shadow: var(--shadow);
    }
    .brand{
      display:flex;align-items:baseline;gap:10px;
      letter-spacing:.14em;text-transform:uppercase;font-weight:900;white-space:nowrap;
    }
    .brand small{opacity:.7;font-weight:700;letter-spacing:.08em;text-transform:none;white-space:nowrap;}
    .nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;align-items:center;}
    .btn{
      text-decoration:none;
      display:inline-flex;align-items:center;gap:8px;
      padding:9px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-weight:750;
      transition: background .15s, color .15s, transform .15s, border-color .15s;
      white-space:nowrap;line-height:1;cursor:pointer;user-select:none;
    }
    .btn:hover{background: rgba(255,255,255,.12);color:#fff;transform: translateY(-1px);}
    .btnPrimary{
      border-color: rgba(0,196,255,.70);
      color: var(--accent);
      background: rgba(0,196,255,.08);
    }
    .btnPrimary:hover{background: var(--accent); color:#020308;}

    .panel{
      margin-top:18px;
      border:1px solid var(--border);
      border-radius:22px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panelHead{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
    }
    .panelHead b{letter-spacing:.14em;text-transform:uppercase;font-weight:900;font-size:14px;opacity:.90;}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background: rgba(255,255,255,.06);opacity:.85;font-size:12px;white-space:nowrap;}
    .panelBody{padding:14px}
    .muted{opacity:.76}

    #glslHost{
      width:100%;
      aspect-ratio: 1/1;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:#000;
      overflow:hidden;
      position:relative;
    }
    canvas{width:100%;height:100%;display:block}

    .ctrlRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
    .ctrl{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius:16px;
      padding:12px;
      margin-top:12px;
    }
    .ctrlHead{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .ctrlTitle{font-size:12px;letter-spacing:.14em;text-transform:uppercase;opacity:.9;font-weight:900;margin:0;}
    .ctrlVal{font-size:12px;opacity:.75;white-space:nowrap}
    input[type="range"]{width:100%}

    @media (max-width: 980px){
      .brand small{display:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        YOHEI GLSL <small>@YoheiNishitsuji</small>
      </div>
      <div class="nav">
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/pixel-p5.html">P5</a>
        <a class="btn" href="/viewer">NFTs</a>
        <a class="btn" href="/synthi/">SYNTHI</a>
        <a class="btn" href="https://x.com/PixelonKas" target="_blank" rel="noreferrer">X</a>
        <a class="btn" href="https://t.me/+Ro2t1MjZunIxM2M8" target="_blank" rel="noreferrer">TG</a>
      </div>
    </div>

    <section class="panel">
      <div class="panelHead">
        <b>Artist shader</b>
        <span class="chip">GLSL • fragment</span>
      </div>
      <div class="panelBody">
        <div id="glslHost">
          <canvas id="glslCanvas"></canvas>
        </div>

        <div class="ctrlRow">
          <button class="btn btnPrimary" id="gPlay" type="button">Play</button>
          <button class="btn" id="gPause" type="button">Pause</button>
          <button class="btn" id="gPng" type="button">PNG</button>
        </div>

        <div class="ctrl">
          <div class="ctrlHead">
            <div class="ctrlTitle">Quality</div>
            <div class="ctrlVal" id="gQVal">1.00×</div>
          </div>
          <input id="gQ" type="range" min="0.50" max="2.00" step="0.01" value="1.00" />
          <div class="muted" style="margin-top:8px;font-size:12px;line-height:1.5">
            Higher quality = higher resolution render (more GPU).
          </div>
        </div>

        <div class="muted" style="margin-top:12px;line-height:1.55">
          Credit: <b>@YoheiNishitsuji</b>. Minimal viewer, no external libs.
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="/js/yohei-glsl.js"></script>
</body>
</html>
