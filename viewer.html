<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIXEL NFT Viewer â€“ PIXELONKAS & SYKORA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050608;
      --card-bg: #101218;
      --accent: #00c4ff;
      --accent-soft: rgba(0, 196, 255, 0.12);
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
      --border-subtle: #262938;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #121623 0, #050608 52%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 8px 0 4px;
      font-size: 2.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    header p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .collection-switcher {
      display: inline-flex;
      padding: 4px;
      background: rgba(10, 12, 18, 0.9);
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      margin: 28px auto 16px;
    }

    .collection-button {
      border: none;
      background: transparent;
      color: var(--text-muted);
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .collection-button.active {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .meta-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .meta-pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(5, 7, 11, 0.9);
    }

    .meta-pill span {
      color: var(--accent);
      margin-left: 4px;
    }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
    }

    .nft-card {
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      padding: 12px 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.5);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out,
        border-color 0.15s;
    }

    .nft-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 40px rgba(0, 0, 0, 0.7);
      border-color: var(--accent-soft);
    }

    .nft-thumb-wrapper {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nft-thumb {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .nft-title {
      font-size: 0.98rem;
      font-weight: 600;
    }

    .nft-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .nft-actions {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
    }

    .nft-link {
      font-size: 0.8rem;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      color: var(--accent);
      background: transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s, color 0.15s;
      white-space: nowrap;
    }

    .nft-link:hover {
      background: var(--accent);
      color: #020308;
    }

    .nft-link-secondary {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-decoration: none;
      opacity: 0.9;
    }

    .status-area {
      text-align: center;
      margin: 18px 0 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .status-area strong {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .collection-switcher {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Pixel on Kaspa</h1>
      <p>Audio-visual art generated by sound and inscribed on the Kaspa blockDAG.</p>

      <div class="collection-switcher">
        <button class="collection-button active" data-collection="pixelonkas">
          PIXELONKAS
        </button>
        <button class="collection-button" data-collection="sykora">
          SYKORA
        </button>
      </div>
    </header>

    <section id="collectionMeta" style="max-width:1100px;margin:24px auto 0;padding:0 16px;">
  <div id="metaBox" style="border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px 16px;backdrop-filter: blur(10px);">
    <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;">
      <div>
        <div id="metaTitle" style="font-weight:700;letter-spacing:.08em;">â€”</div>
        <div id="metaSubtitle" style="opacity:.75;font-size:14px;margin-top:4px;">â€”</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;">
        <div id="metaMinted" style="padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);">Minted: â€”</div>
        <div id="metaRoyalty" style="padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);">Royalty: â€”</div>
      </div>
    </div>
  </div>
</section>

<section style="max-width:1100px;margin:18px auto 0;padding:0 16px;">
  <div id="statusLine" style="opacity:.7;font-size:14px;margin:10px 0;">Ready.</div>
  <div id="grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;"></div>
  <div style="display:flex;justify-content:center;margin:18px 0 40px;">
    <button id="loadMoreBtn" style="display:none;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:inherit;cursor:pointer;">
      Load more
    </button>
  </div>
</section>
  </div>

<script>
(() => {
  // === Config ===
  const API_BASE = "https://mainnet.krc721.stream/api/v1/krc721/mainnet";
  const TICKS = {
    pixelonkas: "PIXELONKAS",
    sykora: "SYKORA",
  };

  // Use a public gateway for ipfs:// links (you can swap gateways anytime)
  const IPFS_GATEWAYS = [
    "https://cloudflare-ipfs.com/ipfs/",
    "https://ipfs.io/ipfs/",
  ];

  // === Helpers ===
  function qs(sel) { return document.querySelector(sel); }
  function qsa(sel) { return Array.from(document.querySelectorAll(sel)); }

  function setText(id, text) {
    const el = document.getElementById(id);
    if (el) el.textContent = text;
  }

  function normalizeIpfs(url) {
    if (!url) return "";
    if (url.startsWith("ipfs://")) {
      const cid = url.replace("ipfs://", "");
      return IPFS_GATEWAYS[0] + cid;
    }
    return url;
  }

  function safeNumber(x) {
    const n = Number(x);
    return Number.isFinite(n) ? n : null;
  }

  function formatKasAmount(raw) {
    // Some APIs return big integer strings; we keep it simple & readable.
    // If you later confirm exact decimals, we can format precisely.
    if (raw == null) return "â€”";
    if (typeof raw === "number") return String(raw);
    if (typeof raw === "string") return raw;
    return String(raw);
  }

  function getGridEl() {
    let grid = document.getElementById("grid") || document.getElementById("nftGrid");
    if (grid) return grid;

    // If your HTML doesn't have a grid container, we create one after meta section:
    const metaSection = document.getElementById("collectionMeta") || document.getElementById("metaBox")?.closest("section");
    grid = document.createElement("div");
    grid.id = "grid";
    grid.style.maxWidth = "1100px";
    grid.style.margin = "18px auto 40px";
    grid.style.padding = "0 16px";
    grid.style.display = "grid";
    grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(220px, 1fr))";
    grid.style.gap = "14px";

    if (metaSection && metaSection.parentNode) {
      metaSection.insertAdjacentElement("afterend", grid);
    } else {
      document.body.appendChild(grid);
    }
    return grid;
  }

  function renderLoading(msg) {
    const grid = getGridEl();
    grid.innerHTML = `
      <div style="grid-column:1/-1;opacity:.75;padding:16px;border:1px solid rgba(255,255,255,.12);border-radius:14px;">
        ${msg}
      </div>`;
  }

  function renderError(msg) {
    const grid = getGridEl();
    grid.innerHTML = `
      <div style="grid-column:1/-1;color:#ffb4b4;opacity:.95;padding:16px;border:1px solid rgba(255,180,180,.35);border-radius:14px;">
        ${msg}
      </div>`;
  }

  function cardTemplate(item) {
    const img = item.image ? `<img src="${item.image}" alt="" style="width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px;border:1px solid rgba(255,255,255,.10);" />`
                           : `<div style="width:100%;aspect-ratio:1/1;border-radius:12px;border:1px dashed rgba(255,255,255,.18);display:flex;align-items:center;justify-content:center;opacity:.7;">No image</div>`;

    const badge = item.minted
      ? `<span style="padding:4px 10px;border-radius:999px;background:rgba(80,200,120,.16);border:1px solid rgba(80,200,120,.28);">Minted</span>`
      : `<span style="padding:4px 10px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);opacity:.9;">Available</span>`;

    return `
      <div style="padding:12px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.18);backdrop-filter:blur(10px);">
        ${img}
        <div style="display:flex;justify-content:space-between;gap:10px;align-items:center;margin-top:10px;">
          <div style="font-weight:700;letter-spacing:.02em;">#${item.tokenId ?? "?"}</div>
          ${badge}
        </div>
        ${item.owner ? `<div style="opacity:.7;font-size:12px;margin-top:6px;">Owner: ${item.owner}</div>` : ""}
      </div>`;
  }

  // === API Calls ===

  async function fetchRanges(tick) {
    const url = `${API_BASE}/ranges/${encodeURIComponent(tick)}`;
    const r = await fetch(url, { cache: "no-store" });
    if (!r.ok) throw new Error(`ranges failed (${r.status})`);
    return r.json();
  }

 async function tryFetchNfts(tick, offset = 0, limit = 60) {
  // simplest working variant: fetch list and filter by tick
  const url = `${API_BASE}/nfts?offset=${offset}`;

  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) throw new Error(`nfts failed (${r.status})`);

  const all = await r.json();

  const filtered = Array.isArray(all)
    ? all.filter(n => String(n.tick).toUpperCase() === tick.toUpperCase())
    : [];

  return {
    urlUsed: url,
    data: filtered.slice(0, limit),
  };
}

function parseCollectionMeta(rangesJson, tick) {
  const entry =
    Array.isArray(rangesJson)
      ? rangesJson.find(x => String(x.tick).toUpperCase() === tick.toUpperCase()) || rangesJson[0]
      : rangesJson;

  const max = safeNumber(entry?.max);
  const minted = safeNumber(entry?.minted);

  return {
    tick,
    max,
    minted,
    royaltyTo: entry?.royaltyTo || null,
    royaltyFee: entry?.royaltyFee || null,
    buri: entry?.buri || null,
  };
}

function parseNftsList(nftsJson) {
  const arr =
    Array.isArray(nftsJson) ? nftsJson :
    (Array.isArray(nftsJson?.nfts) ? nftsJson.nfts :
    (Array.isArray(nftsJson?.items) ? nftsJson.items :
    (Array.isArray(nftsJson?.data) ? nftsJson.data : [])));

  return arr.map(x => {
    const tokenId = x.tokenId ?? x.id ?? x.token_id ?? x.inscriptionNumber ?? x.num ?? null;

    const rawImage =
      x.image || x.img || x.imageUrl ||
      x.uri || x.buri ||
      x?.metadata?.image ||
      "";

    const minted = Boolean(
      x.minted === true ||
      x.state === "minted" ||
      x.owner ||
      x.ownerAddress
    );

    return {
      tokenId,
      minted,
      owner: x.owner || x.ownerAddress || null,
      image: normalizeIpfs(rawImage),
    };
  }).filter(x => x.tokenId != null);
}


  async function loadCollection(key) {
    const tick = TICKS[key];
    if (!tick) return;

    // UI: active button
    qsa(".collection-button").forEach(btn => {
      const isActive = btn.getAttribute("data-collection") === key;
      btn.classList.toggle("active", isActive);
    });

    // Start loading
    renderLoading(`Loading ${tick}â€¦`);

    try {
      // 1) Meta
      const rangesJson = await fetchRanges(tick);
      const meta = parseCollectionMeta(rangesJson, tick);

      setText("metaTitle", meta.tick);
      setText("metaSubtitle", "Live data from KRC Scan API");
      setText("metaMinted", `Minted: ${meta.minted ?? "â€”"} / ${meta.max ?? "â€”"}`);
      setText("metaRoyalty", `Royalty: ${formatKasAmount(meta.royaltyFee)}${meta.royaltyTo ? ` â†’ ${meta.royaltyTo}` : ""}`);

      // 2) NFTs list
      const { urlUsed, data: nftsJson } = await tryFetchNfts(tick, 0, 60);
      const items = parseNftsList(nftsJson);

      const grid = getGridEl();
      if (!items.length) {
        grid.innerHTML = `
          <div style="grid-column:1/-1;opacity:.75;padding:16px;border:1px solid rgba(255,255,255,.12);border-radius:14px;">
            Loaded meta OK, but NFT list returned 0 items.<br/>
            Tried: <code style="opacity:.85">${urlUsed}</code>
          </div>`;
        return;
      }

      grid.innerHTML = items.map(cardTemplate).join("");

      // (optional) small debug line at bottom of grid
      const debug = document.createElement("div");
      debug.style.gridColumn = "1/-1";
      debug.style.opacity = ".55";
      debug.style.fontSize = "12px";
      debug.style.marginTop = "6px";
      debug.textContent = `API: ${urlUsed}`;
      grid.appendChild(debug);

    } catch (e) {
      renderError(
        `Failed to load <b>${tick}</b>.<br/><br/>` +
        `Open DevTools â†’ Console for details.<br/><br/>` +
        `<code style="opacity:.85">${String(e.message || e)}</code>`
      );
      console.error(e);
    }
  }

  // === Wire UI ===
  function init() {
  qsa(".collection-button").forEach(btn => {
    btn.addEventListener("click", () => {
      const key = btn.getAttribute("data-collection");

      // ðŸ”¹ ACTIVE STATE
      qsa(".collection-button").forEach(b =>
        b.classList.toggle(
          "active",
          b.getAttribute("data-collection") === key
        )
      );

      loadCollection(key);
    });
  });

  // default state
  qsa(".collection-button").forEach(b =>
    b.classList.toggle(
      "active",
      b.getAttribute("data-collection") === "pixelonkas"
    )
  );

  loadCollection("pixelonkas");
}


  document.addEventListener("DOMContentLoaded", init);
})();
</script>

</body>
</html>
